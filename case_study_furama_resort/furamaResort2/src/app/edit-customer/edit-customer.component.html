<form method="post">
  <div class="modal-body">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" name="name" required>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Birthday</label>
    <input type="date"
           class="form-control"
           name="dateOfBirth " required>

  </div>

  <div class="mb-3">
    <label class="form-label">Gender</label>
    <select class="form-select"
            aria-label="Example select with button addon" name="gender">
      <option></option>
      <option t></option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">ID card</label>
    <input type="text" class="form-control"
           name="idCard"
           required>

  </div>


  <div class="mb-3">
    <label class="form-label">Phone number</label>
    <input type="text" pattern="(090\d{7})|(091\d{7})|(\(84\)\+90\d{7})|(\(84\)\+91\d{7})"
           class="form-control" name="phoneNumber" required>

  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="text" t
           pattern="[a-zA-Z]\w+@gmail\.com"
           class="form-control" name="email"
           required>

  </div>

  <div class="mb-3">
    <label class="form-label">Customer type</label>
    <select class="form-select" id="inputGroupSelect03"
            aria-label="Example select with button addon" name="customerTypeId">
      <option></option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Address</label>
    <input type="text" class="form-control"
           name="address"
           required>

  </div>

  <div class="modal-footer">
    <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    <button type="Submit" class="btn btn-danger">Submit</button>
  </div>

</form>
