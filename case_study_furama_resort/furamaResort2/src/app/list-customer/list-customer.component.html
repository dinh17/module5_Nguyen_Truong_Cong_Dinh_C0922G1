<div class="p-3">
  <h2 class="text-center fw-bold text-light my-3">DANH SÁCH KHÁCH HÀNG</h2>

  <table class="table table-light table-striped table-bordered">
    <tr class="table-dark text-light">
      <th class="text-center"><i class="fa-sharp fa-solid fa-bolt"></i></th>
      <th>Tên khách hàng</th>
      <th>Ngày sinh</th>
      <th>Giới tính</th>
      <th>SĐT</th>
      <th>Địa chỉ</th>
      <th>Loại khách</th>
      <th class="text-center">Sửa</th>
      <th class="text-center">Xóa</th>
    </tr>

    <tr *ngFor="let item of customers; index as i">
      <td>{{i + 1}}</td>
      <td>{{item.name}}</td>
      <td>{{item.gender}}</td>
      <td>{{item.dayOfBirth}}</td>
      <td>{{item.idCard}}</td>
      <td>{{item.phoneNumber}}</td>
      <td>{{item.email}}</td>
      <td>{{item.address}}</td>
      <td>{{item.customerType.name}}</td>
      <td></td>
      <td></td>
    </tr>
  </table>
</div>
