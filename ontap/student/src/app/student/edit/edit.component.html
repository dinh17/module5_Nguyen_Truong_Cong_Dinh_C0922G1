<form [formGroup]="studentGroup" (ngSubmit)="submit()" method="post">
  <div class="m-4 row">
    <label  class="col-sm-2 col-form-label">Name: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="name">
    </div>
  </div>

  <div class="m-4 row">
    <label  class="col-sm-2 col-form-label">Name: </label>
    <div class="col-sm-10">
      <input type="date" class="form-control" formControlName="dateOfBirth">
    </div>
  </div>

  <div class="m-4 row">
    <label class="col-sm-2">Gender: </label>
    <div class="col-sm-10">
      <label>
        <input type="radio" [value]="true" formControlName="gender">
      </label>Nam
      <label>
        <input type="radio"  [value]="false" formControlName="gender">
      </label>Ná»¯
    </div>
  </div>

  <div class="m-4 row">
    <div class="col-sm-2">Category</div>
    <div class="col-sm-10">
      <select class="form-select" formControlName="category" [compareWith]="compareFn">

        <option *ngFor="let item of category" [ngValue]="item">{{item.name}}</option>
      </select>
    </div>
  </div>

  <button type="submit" class="d-flex justify-content-center" style="margin: 0 auto">Save</button>
</form>
